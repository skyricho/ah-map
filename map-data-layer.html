<!DOCTYPE html>
<html>
  <head>
    <title>Data Layer: Styling</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat: -33.78482, lng: 151.28665}
        });

        // Load GeoJSON.
        map.data.loadGeoJson(
            //'https://storage.googleapis.com/mapsdevsite/json/google.json');
              'data.json');

        // Set the stroke width, and fill color for each polygon
        map.data.setStyle({
          icon: 'img/icons/number_1.png',
          // How do we set an icon for each type of feature?
          //fillColor: 'green',
          //strokeWeight: 1
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpVcC59vC1O0WNy72B8HRJjWfCosGi3A8&callback=initMap">
    </script>
  </body>
</html>
